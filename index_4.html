<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_3.css">
    <script src="Carousel.js" defer></script>
    <title>Image Slider In JS</title>
</head>
<body>
    <div class="slide-container">
        <!-- Each div represent each slide in a container -->
        <div class="slide">
            <img src="img1.jpg" alt="">
                <div class="caption">Caption Text 1                
                </div>
        </div> 

        <div class="slide">
        <img src="img2.jpg" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="img3.jpg" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="img4.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>       
            <span class="arrow prev" onclick="controller(-1)">
                &#10094;
            </span>
            <span class="arrow next" onclick="controller(1)">
                &#10095;
            </span>
            
        </div>
    </body>
    </html>
